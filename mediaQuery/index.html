<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Color</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body, html {
    height: 100%;
}

/* Default styles */
body {
    background-color: lightblue;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.content {
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

/* Media Query for Tablets (width between 601px and 900px) */
@media only screen and (min-width: 601px) and (max-width: 900px) {
    body {
        background-color: lightgreen;
    }
}

/* Media Query for Laptops (width between 901px and 1200px) */
@media only screen and (min-width: 901px) and (max-width: 1200px) {
    body {
        background-color: lightcoral;
    }
}

/* Media Query for Desktops (width above 1200px) */
@media only screen and (min-width: 1201px) {
    body {
        background-color: lightyellow;
    }
}

/* Media Query for Mobile Devices (width below 600px) */
@media only screen and (max-width: 600px) {
    body {
        background-color: lightpink;
    }
}
 
    </style>
</head>
<body>
    <div class="content">
        <h1>Resize the Screen</h1>
        <p>The background color will change based on screen size!</p>
    </div>
</body>
</html>
